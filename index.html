<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro Maker 制作プロジェクト</title>
  <style>
    * {
      /* 切れるの防止用（marginはアウト、paddingは平気） */
      margin: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <canvas id="root" width="800" height="600"></canvas>

  <div id="costume">
    <div id="box" style="width: 100px; height: 100px; background-color: skyblue;"></div>
    <div id="circle" style="width: 400px; height: 400px; background-color: pink; border-radius: 50%;"></div>
    <div id="background" style="width: 800px; height: 600px; background-color: black;"></div>
  </div>
  
  <script src="scripts/toImage.js" type="module"></script>
</body>
</html>
